format_version: 10
pipelines:
  Build-Test-Report:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    timer:
      spec: 0 30 10 * * ?
      only_on_changes: false
    materials:
      git-46f3484:
        git: https://github.com/toan-ship-it/go-api.git
        username: toan
        ignore:
        - README.md
        shallow_clone: false
        auto_update: true
        branch: main
        encrypted_password: AES:yfl+xwkiz0b0ZWJMWaZMFA==:0yLp66+ld10CfypZenOC4YasUJ+8GTAJ4flSnCwQlILMqezO1niVhy1RQ4D9FK9l
        destination: app-source
      pipeline-repo:
        git: https://github.com/toan-ship-it/gocd-pipeline.git
        username: toan
        ignore:
        - README.md
        shallow_clone: false
        auto_update: false # pipeline not run when update pipeline definition repo
        branch: main
        encrypted_password: AES:xYCp4yxJ8uFDE1lvxKgHdg==:6PQkqIcnKsOvPbRvzLTP38ZSkuSSeple4GeV6OPxxesB5IK/a8dVU3jvRhwaKe+c
        destination: pipeline
    stages:
    - Build:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: true
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          defaultJob:
            timeout: 0
            artifacts:
            - build:
                source: app-source/bin/go-api-app
                destination: bin
            tasks:
            - exec:
                arguments:
                - deps
                command: make
                run_if: passed
                working_directory: app-source
            - exec:
                arguments:
                - build
                command: make
                run_if: passed
                working_directory: app-source
    - Unit-test:
        fetch_materials: false
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: true
        jobs:
          defaultJob:
#            environment_variables:
#             COVERAGE_THRESHOLD: 40
            timeout: 0
            tabs:
              Coverage: coverage.html
              Test-report: testoutput/test_report.xml
            artifacts:
            - build:
                source: app-source/coverage.html
                destination: ''
            - test:
                source: app-source/test_report.xml
                destination: testoutput
            tasks:
            - exec:
                arguments:
                - test
                command: make
                run_if: passed
                working_directory: app-source
            - exec:
                arguments:
                - coverage
                command: make
                run_if: passed
                working_directory: app-source
            - exec:
                command: ls
                arguments:
                - ..
            - exec:
                command: pwd
            - exec:
                arguments:
                - check-threshold
                command: make
                run_if: passed
                working_directory: app-source
            - exec:
                command: ls
                run_if: passed
            - exec:
                command: pwd
                run_if: passed
    - Build-image:
        fetch_materials: false
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: true
        jobs:
          defaultJob:
            timeout: 0
            tasks:
              - exec:
                  arguments:
                  - ..
                  command: ls
                  run_if: passed
                  working_directory: app-source
              - exec:
                  command: pwd
                  run_if: passed
